name: DotNetBuild_With_MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  DotNet_MSBuild:
    runs-on: windows-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v1  

      - name: Restore NuGet packages
        run: dotnet restore src\dotnet-demoapp.csproj
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
       
      - name: Build app for release
        run: msbuild src\dotnet-demoapp.csproj -t:rebuild -verbosity:diag -property:Configuration=Release -t:rebuild -verbosity:diag -property:Configuration=Release


